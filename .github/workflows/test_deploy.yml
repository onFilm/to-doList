name: todolist-deploy
on:
  push:
    branches: [ testDeployApp ]
jobs:
  build_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle Cloud via SSH action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USERNAME }}
          key: ${{ secrets.ORACLE_PRIVATE_KEY }}
          port: 22
          script: |
            # Stop all running Docker Containers
            # sudo docker kill $(docker ps -q)
            # Free up space
            # sudo docker system prune -a

            # Pull the Docker Image 
            sudo docker pull mail2prajwal12/react-todolist:latest

            # Run a new container from a new image
            sudo docker run -d -p 3000:3000 --name react-todolist-app mail2prajwal12/react-todolist:latest
